<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .register-card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            max-height: 90vh;
            overflow-y: auto;
        }
        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }
        .input-group input, .input-group select {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }
        .input-group input:focus, .input-group select:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        .role-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .role-btn {
            padding: 0.75rem;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
        }
        .role-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }
        .role-btn:hover:not(.active) {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .step {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 0.25rem;
            background: rgba(102, 126, 234, 0.2);
            color: #666;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .step.active {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }
        .step.completed {
            background: #10b981;
            color: white;
        }
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        .shape:nth-child(3) {
            width: 40px;
            height: 40px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="register-card rounded-2xl p-8 w-full max-w-md">
        <div class="text-center mb-6">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mb-4">
                <i data-lucide="user-plus" class="w-8 h-8 text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Join EduTrack</h1>
            <p class="text-gray-600">Create your account</p>
        </div>

        <!-- Step Indicator -->
        <div class="step-indicator">
            <div class="step active" data-step="1">1</div>
            <div class="step" data-step="2">2</div>
            <div class="step" data-step="3">3</div>
        </div>

        <!-- Alert for displaying messages -->
        <div id="alert" class="hidden mb-4 p-4 rounded-lg">
            <div class="flex items-center">
                <i data-lucide="alert-circle" class="w-5 h-5 mr-2"></i>
                <span id="alert-message"></span>
            </div>
        </div>

        <!-- Registration Form -->
        <form id="registerForm" class="space-y-4">
            <!-- Step 1: Role Selection -->
            <div id="step1" class="step-content">
                <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">Select Your Role</h3>
                <div class="role-selector">
                    <button type="button" class="role-btn active" data-role="student">
                        <i data-lucide="user" class="w-6 h-6 mx-auto mb-2"></i>
                        <div class="text-sm font-medium">Student</div>
                        <div class="text-xs text-gray-500">Academic learner</div>
                    </button>
                    <button type="button" class="role-btn" data-role="teacher">
                        <i data-lucide="users" class="w-6 h-6 mx-auto mb-2"></i>
                        <div class="text-sm font-medium">Teacher</div>
                        <div class="text-xs text-gray-500">Course instructor</div>
                    </button>
                    <button type="button" class="role-btn" data-role="admin">
                        <i data-lucide="shield" class="w-6 h-6 mx-auto mb-2"></i>
                        <div class="text-sm font-medium">Admin</div>
                        <div class="text-xs text-gray-500">System manager</div>
                    </button>
                </div>
                <button type="button" id="nextStep1" class="btn-register w-full py-3 px-4 rounded-lg text-white font-semibold shadow-lg">
                    Next Step
                </button>
            </div>

            <!-- Step 2: Personal Information -->
            <div id="step2" class="step-content hidden">
                <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">Personal Information</h3>
                
                <div class="grid grid-cols-2 gap-3">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName"
                            class="w-full px-3 py-2.5 rounded-lg outline-none text-sm"
                            placeholder="First Name"
                            required
                        >
                    </div>
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName"
                            class="w-full px-3 py-2.5 rounded-lg outline-none text-sm"
                            placeholder="Last Name"
                            required
                        >
                    </div>
                </div>

                <div class="input-group">
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        class="w-full px-3 py-2.5 rounded-lg outline-none text-sm"
                        placeholder="Username"
                        required
                    >
                </div>

                <div class="input-group">
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="w-full px-3 py-2.5 rounded-lg outline-none text-sm"
                        placeholder="Email Address"
                        required
                    >
                </div>

                <div class="input-group">
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone"
                        class="w-full px-3 py-2.5 rounded-lg outline-none text-sm"
                        placeholder="Phone Number (Optional)"
                    >
                </div>

                <!-- Role-specific fields -->
                <div id="roleSpecificFields">
                    <!-- Student fields -->
                    <div id="studentFields" class="space-y-3">
                        <div class="input-group">
                            <select id="studentDepartment" name="studentDepartment" class="w-full px-3 py-2.5 rounded-lg outline-none text-sm">
                                <option value="">Select Department</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Information Technology">Information Technology</option>
                                <option value="Electronics">Electronics & Communication</option>
                                <option value="Mechanical">Mechanical Engineering</option>
                                <option value="Civil">Civil Engineering</option>
                                <option value="Mathematics">Mathematics</option>
                                <option value="Physics">Physics</option>
                                <option value="Chemistry">Chemistry</option>
                                <option value="English Literature">English Literature</option>
                                <option value="Business Administration">Business Administration</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <select id="year" name="year" class="w-full px-3 py-2.5 rounded-lg outline-none text-sm">
                                <option value="">Select Year</option>
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <input 
                                type="text" 
                                id="studentId" 
                                name="studentId"
                                class="w-full px-3 py-2.5 rounded-lg outline-none text-sm"
                                placeholder="Student ID (Optional - auto-generated if empty)"
                            >
                        </div>
                    </div>

                    <!-- Teacher fields -->
                    <div id="teacherFields" class="space-y-3 hidden">
                        <div class="input-group">
                            <select id="teacherDepartment" name="teacherDepartment" class="w-full px-3 py-2.5 rounded-lg outline-none text-sm">
                                <option value="">Select Department</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Information Technology">Information Technology</option>
                                <option value="Electronics">Electronics & Communication</option>
                                <option value="Mechanical">Mechanical Engineering</option>
                                <option value="Civil">Civil Engineering</option>
                                <option value="Mathematics">Mathematics</option>
                                <option value="Physics">Physics</option>
                                <option value="Chemistry">Chemistry</option>
                                <option value="English Literature">English Literature</option>
                                <option value="Business Administration">Business Administration</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <input 
                                type="text" 
                                id="teacherId" 
                                name="teacherId"
                                class="w-full px-3 py-2.5 rounded-lg outline-none text-sm"
                                placeholder="Teacher ID (Optional - auto-generated if empty)"
                            >
                        </div>
                    </div>
                </div>

                <div class="flex gap-3">
                    <button type="button" id="prevStep2" class="flex-1 py-3 px-4 rounded-lg border-2 border-gray-300 text-gray-700 font-semibold hover:bg-gray-50 transition-colors">
                        Previous
                    </button>
                    <button type="button" id="nextStep2" class="flex-1 btn-register py-3 px-4 rounded-lg text-white font-semibold shadow-lg">
                        Next Step
                    </button>
                </div>
            </div>

            <!-- Step 3: Password Setup -->
            <div id="step3" class="step-content hidden">
                <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">Set Your Password</h3>
                
                <div class="input-group">
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="w-full px-3 py-2.5 pr-10 rounded-lg outline-none text-sm"
                            placeholder="Password (min. 6 characters)"
                            required
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                        >
                            <i data-lucide="eye" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="relative">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword"
                            class="w-full px-3 py-2.5 pr-10 rounded-lg outline-none text-sm"
                            placeholder="Confirm Password"
                            required
                        >
                        <button 
                            type="button" 
                            id="toggleConfirmPassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                        >
                            <i data-lucide="eye" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>

                <!-- Password strength indicator -->
                <div class="mb-4">
                    <div class="text-xs text-gray-600 mb-1">Password Strength:</div>
                    <div class="flex space-x-1">
                        <div id="strength1" class="flex-1 h-1 bg-gray-200 rounded"></div>
                        <div id="strength2" class="flex-1 h-1 bg-gray-200 rounded"></div>
                        <div id="strength3" class="flex-1 h-1 bg-gray-200 rounded"></div>
                        <div id="strength4" class="flex-1 h-1 bg-gray-200 rounded"></div>
                    </div>
                    <div id="strengthText" class="text-xs text-gray-500 mt-1">Enter a password</div>
                </div>

                <div class="text-xs text-gray-600 mb-4 space-y-1">
                    <div class="flex items-center">
                        <i data-lucide="check" class="w-3 h-3 mr-2 text-green-500"></i>
                        At least 6 characters
                    </div>
                    <div class="flex items-center">
                        <i data-lucide="check" class="w-3 h-3 mr-2 text-green-500"></i>
                        Mix of letters and numbers recommended
                    </div>
                </div>

                <div class="flex items-start mb-4">
                    <input type="checkbox" id="agreeTerms" class="mr-2 mt-1" required>
                    <label for="agreeTerms" class="text-xs text-gray-600">
                        I agree to the <a href="#" class="text-blue-600 hover:underline">Terms of Service</a> 
                        and <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>
                    </label>
                </div>

                <div class="flex gap-3">
                    <button type="button" id="prevStep3" class="flex-1 py-3 px-4 rounded-lg border-2 border-gray-300 text-gray-700 font-semibold hover:bg-gray-50 transition-colors">
                        Previous
                    </button>
                    <button 
                        type="submit" 
                        id="registerBtn"
                        class="flex-1 btn-register py-3 px-4 rounded-lg text-white font-semibold shadow-lg"
                    >
                        <span id="registerBtnText">Create Account</span>
                        <div id="registerSpinner" class="hidden inline-flex items-center">
                            <svg class="animate-spin -ml-1 mr-3 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Creating...
                        </div>
                    </button>
                </div>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600 text-sm">
                Already have an account? 
                <a href="login.html" class="text-blue-600 hover:text-blue-800 font-semibold">Sign in</a>
            </p>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        let currentStep = 1;
        let selectedRole = 'student';

        // Step management
        function showStep(step) {
            // Hide all steps
            document.querySelectorAll('.step-content').forEach(content => {
                content.classList.add('hidden');
            });
            
            // Show current step
            document.getElementById(`step${step}`).classList.remove('hidden');
            
            // Update step indicators
            document.querySelectorAll('.step').forEach((stepEl, index) => {
                stepEl.classList.remove('active', 'completed');
                if (index + 1 < step) {
                    stepEl.classList.add('completed');
                } else if (index + 1 === step) {
                    stepEl.classList.add('active');
                }
            });
            
            currentStep = step;
        }

        // Role selection
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedRole = btn.dataset.role;
                updateRoleSpecificFields();
            });
        });

        // Update role-specific fields
        function updateRoleSpecificFields() {
            const studentFields = document.getElementById('studentFields');
            const teacherFields = document.getElementById('teacherFields');
            
            if (selectedRole === 'student') {
                studentFields.classList.remove('hidden');
                teacherFields.classList.add('hidden');
            } else if (selectedRole === 'teacher') {
                studentFields.classList.add('hidden');
                teacherFields.classList.remove('hidden');
            } else {
                studentFields.classList.add('hidden');
                teacherFields.classList.add('hidden');
            }
        }

        // Step navigation
        document.getElementById('nextStep1').addEventListener('click', () => {
            showStep(2);
        });

        document.getElementById('prevStep2').addEventListener('click', () => {
            showStep(1);
        });

        document.getElementById('nextStep2').addEventListener('click', () => {
            if (validateStep2()) {
                showStep(3);
            }
        });

        document.getElementById('prevStep3').addEventListener('click', () => {
            showStep(2);
        });

        // Validate step 2
        function validateStep2() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!firstName || !lastName || !username || !email) {
                showAlert('Please fill in all required fields');
                return false;
            }

            if (!isValidEmail(email)) {
                showAlert('Please enter a valid email address');
                return false;
            }

            return true;
        }

        // Email validation
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Password toggle functionality
        function setupPasswordToggle(inputId, toggleId) {
            document.getElementById(toggleId).addEventListener('click', function() {
                const passwordInput = document.getElementById(inputId);
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.setAttribute('data-lucide', 'eye-off');
                } else {
                    passwordInput.type = 'password';
                    icon.setAttribute('data-lucide', 'eye');
                }
                lucide.createIcons();
            });
        }

        setupPasswordToggle('password', 'togglePassword');
        setupPasswordToggle('confirmPassword', 'toggleConfirmPassword');

        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            updatePasswordStrength(strength);
        });

        function calculatePasswordStrength(password) {
            let score = 0;
            
            if (password.length >= 6) score++;
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) score++;
            if (/\d/.test(password)) score++;
            if (/[^a-zA-Z\d]/.test(password)) score++;
            
            return Math.min(score, 4);
        }

        function updatePasswordStrength(strength) {
            const strengthBars = ['strength1', 'strength2', 'strength3', 'strength4'];
            const strengthText = document.getElementById('strengthText');
            const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-green-500'];
            const texts = ['Very Weak', 'Weak', 'Fair', 'Good', 'Strong'];
            
            strengthBars.forEach((id, index) => {
                const bar = document.getElementById(id);
                bar.className = 'flex-1 h-1 rounded ' + (index < strength ? colors[Math.min(strength - 1, 3)] : 'bg-gray-200');
            });
            
            strengthText.textContent = strength === 0 ? 'Enter a password' : texts[strength - 1];
            strengthText.className = 'text-xs mt-1 ' + (strength === 0 ? 'text-gray-500' : strength < 3 ? 'text-red-600' : 'text-green-600');
        }

        // Show alert
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            const alertMessage = document.getElementById('alert-message');
            
            alert.className = `mb-4 p-4 rounded-lg ${type === 'error' ? 'bg-red-50 text-red-700 border border-red-200' : 'bg-green-50 text-green-700 border border-green-200'}`;
            alertMessage.textContent = message;
            alert.classList.remove('hidden');
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                alert.classList.add('hidden');
            }, 5000);
        }

        // Hide alert
        function hideAlert() {
            document.getElementById('alert').classList.add('hidden');
        }

        // Show loading state
        function setLoading(loading) {
            const registerBtn = document.getElementById('registerBtn');
            const registerBtnText = document.getElementById('registerBtnText');
            const registerSpinner = document.getElementById('registerSpinner');
            
            if (loading) {
                registerBtn.disabled = true;
                registerBtn.classList.add('opacity-75', 'cursor-not-allowed');
                registerBtnText.classList.add('hidden');
                registerSpinner.classList.remove('hidden');
            } else {
                registerBtn.disabled = false;
                registerBtn.classList.remove('opacity-75', 'cursor-not-allowed');
                registerBtnText.classList.remove('hidden');
                registerSpinner.classList.add('hidden');
            }
        }

        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideAlert();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;

            if (password !== confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long');
                return;
            }

            if (!agreeTerms) {
                showAlert('Please agree to the Terms of Service and Privacy Policy');
                return;
            }

            setLoading(true);

            try {
                const formData = {
                    username: document.getElementById('username').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    password: password,
                    confirmPassword: confirmPassword,
                    firstName: document.getElementById('firstName').value.trim(),
                    lastName: document.getElementById('lastName').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    role: selectedRole
                };

                // Add role-specific data
                if (selectedRole === 'student') {
                    formData.department = document.getElementById('studentDepartment').value;
                    formData.year = document.getElementById('year').value;
                    formData.studentId = document.getElementById('studentId').value.trim();
                } else if (selectedRole === 'teacher') {
                    formData.department = document.getElementById('teacherDepartment').value;
                    formData.teacherId = document.getElementById('teacherId').value.trim();
                }

                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Registration successful! Redirecting to login...', 'success');
                    
                    // Redirect to login after short delay
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Connection error. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        // Check if user is already logged in
        function checkAuthStatus() {
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            const userStr = localStorage.getItem('user') || sessionStorage.getItem('user');
            
            // Only redirect if we have both token and valid user data
            if (token && userStr) {
                try {
                    const user = JSON.parse(userStr);
                    if (user && user.role) {
                        console.log('User already authenticated, redirecting to dashboard');
                        window.location.href = '/index.html';
                        return;
                    }
                } catch (e) {
                    // Invalid user data, clear and stay on register page
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    sessionStorage.removeItem('token');
                    sessionStorage.removeItem('user');
                }
            }
