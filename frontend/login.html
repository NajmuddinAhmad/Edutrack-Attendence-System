<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .input-group input {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }
        .input-group input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        .shape:nth-child(3) {
            width: 40px;
            height: 40px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        .role-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .role-btn {
            padding: 0.75rem;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
        }
        .role-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }
        .role-btn:hover:not(.active) {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-card rounded-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mb-4">
                <i data-lucide="graduation-cap" class="w-8 h-8 text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome to EduTrack</h1>
            <p class="text-gray-600">Sign in to your account</p>
        </div>

        <!-- Alert for displaying messages -->
        <div id="alert" class="hidden mb-4 p-4 rounded-lg">
            <div class="flex items-center">
                <i data-lucide="alert-circle" class="w-5 h-5 mr-2"></i>
                <span id="alert-message"></span>
            </div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <!-- Role Selection -->
            <div class="role-selector">
                <button type="button" class="role-btn active" data-role="student">
                    <i data-lucide="user" class="w-5 h-5 mx-auto mb-1"></i>
                    <div class="text-sm font-medium">Student</div>
                </button>
                <button type="button" class="role-btn" data-role="teacher">
                    <i data-lucide="users" class="w-5 h-5 mx-auto mb-1"></i>
                    <div class="text-sm font-medium">Teacher</div>
                </button>
                <button type="button" class="role-btn" data-role="admin">
                    <i data-lucide="shield" class="w-5 h-5 mx-auto mb-1"></i>
                    <div class="text-sm font-medium">Admin</div>
                </button>
            </div>

            <div class="input-group">
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    class="w-full px-4 py-3 rounded-lg outline-none"
                    placeholder="Enter your email"
                    required
                >
            </div>

            <div class="input-group">
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="w-full px-4 py-3 pr-12 rounded-lg outline-none"
                        placeholder="Enter your password"
                        required
                    >
                    <button 
                        type="button" 
                        id="togglePassword"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                    >
                        <i data-lucide="eye" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center">
                    <input type="checkbox" id="rememberMe" class="mr-2 rounded">
                    <span class="text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-blue-600 hover:text-blue-800">Forgot password?</a>
            </div>

            <button 
                type="submit" 
                id="loginBtn"
                class="btn-login w-full py-3 px-4 rounded-lg text-white font-semibold shadow-lg"
            >
                <span id="loginBtnText">Sign In</span>
                <div id="loginSpinner" class="hidden inline-flex items-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Signing in...
                </div>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600 text-sm">
                Don't have an account? 
                <a href="register.html" class="text-blue-600 hover:text-blue-800 font-semibold">Sign up</a>
            </p>
        </div>

        <!-- Test Users Info (Development Only) -->
        <div id="testUsers" class="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
            <h4 class="font-semibold text-yellow-800 mb-2 flex items-center">
                <i data-lucide="info" class="w-4 h-4 mr-2"></i>
                Test Users (Development)
            </h4>
            <div class="text-xs text-yellow-700 space-y-1">
                <div><strong>Admin:</strong> admin@edutrack.com</div>
                <div><strong>Teacher:</strong> dr.smith@university.edu</div>
                <div><strong>Student:</strong> alex.johnson@student.edu</div>
                <div><strong>Password:</strong> password123 (for all)</div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        let selectedRole = 'student';

        // Role selection
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedRole = btn.dataset.role;
            });
        });

        // Password toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        });

        // Show alert
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            const alertMessage = document.getElementById('alert-message');
            
            alert.className = `mb-4 p-4 rounded-lg ${type === 'error' ? 'bg-red-50 text-red-700 border border-red-200' : 'bg-green-50 text-green-700 border border-green-200'}`;
            alertMessage.textContent = message;
            alert.classList.remove('hidden');
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                alert.classList.add('hidden');
            }, 5000);
        }

        // Hide alert
        function hideAlert() {
            document.getElementById('alert').classList.add('hidden');
        }

        // Show loading state
        function setLoading(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginSpinner = document.getElementById('loginSpinner');
            
            if (loading) {
                loginBtn.disabled = true;
                loginBtn.classList.add('opacity-75', 'cursor-not-allowed');
                loginBtnText.classList.add('hidden');
                loginSpinner.classList.remove('hidden');
            } else {
                loginBtn.disabled = false;
                loginBtn.classList.remove('opacity-75', 'cursor-not-allowed');
                loginBtnText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideAlert();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!email || !password) {
                showAlert('Please fill in all fields');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Store authentication data
                    if (rememberMe) {
                        localStorage.setItem('token', data.data.token);
                        localStorage.setItem('user', JSON.stringify(data.data.user));
                    } else {
                        sessionStorage.setItem('token', data.data.token);
                        sessionStorage.setItem('user', JSON.stringify(data.data.user));
                    }

                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);
                } else {
                    showAlert(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Connection error. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        // Check if user is already logged in
        function checkAuthStatus() {
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            const userStr = localStorage.getItem('user') || sessionStorage.getItem('user');
            
            // Only redirect if we have both token and valid user data
            if (token && userStr) {
                try {
                    const user = JSON.parse(userStr);
                    if (user && user.role) {
                        console.log('User already authenticated, redirecting to dashboard');
                        window.location.href = '/index.html';
                    }
                } catch (e) {
                    // Invalid user data, clear and stay on login page
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    sessionStorage.removeItem('token');
                    sessionStorage.removeItem('user');
                }
            }
        }

        // Check auth status on page load with a small delay to avoid race conditions
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(checkAuthStatus, 100);
        });

        // Auto-fill for testing (development only)
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            // Keep test users info visible in development
            document.getElementById('testUsers').style.display = 'block';
        } else {
            // Hide in production
            document.getElementById('testUsers').style.display = 'none';
        }
    </script>
    
    <!-- Debug script for development -->

</body>
</html>
